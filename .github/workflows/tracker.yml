name: LoL Tracker Bot

on:
  schedule:
    - cron: '*/5 * * * *' # Run every 10 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Force kill if stuck for more than 5 mins
    permissions:
      contents: write # Needed to commit state.json back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot (One-Shot)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python main.py --one-shot

      - name: Commit State Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update tracker state [skip ci]"
          file_pattern: tracker_state.json
